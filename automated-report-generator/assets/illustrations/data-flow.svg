<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="flowGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Flowing ribbons -->
  <path d="M0,200 Q200,100 400,200 T800,200" fill="none" stroke="url(#flowGrad1)" stroke-width="60" opacity="0.5">
    <animate attributeName="d" 
      values="M0,200 Q200,100 400,200 T800,200;M0,200 Q200,300 400,200 T800,200;M0,200 Q200,100 400,200 T800,200" 
      dur="8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,250 Q200,350 400,250 T800,250" fill="none" stroke="url(#flowGrad2)" stroke-width="40" opacity="0.4">
    <animate attributeName="d" 
      values="M0,250 Q200,350 400,250 T800,250;M0,250 Q200,150 400,250 T800,250;M0,250 Q200,350 400,250 T800,250" 
      dur="10s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0,150 Q200,50 400,150 T800,150" fill="none" stroke="url(#flowGrad1)" stroke-width="30" opacity="0.3">
    <animate attributeName="d" 
      values="M0,150 Q200,50 400,150 T800,150;M0,150 Q200,250 400,150 T800,150;M0,150 Q200,50 400,150 T800,150" 
      dur="12s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data points -->
  <circle cx="100" cy="180" r="6" fill="#6366f1" filter="url(#glow)">
    <animate attributeName="cy" values="180;220;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="210" r="8" fill="#8b5cf6" filter="url(#glow)">
    <animate attributeName="cy" values="210;170;210" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="190" r="5" fill="#a855f7" filter="url(#glow)">
    <animate attributeName="cy" values="190;230;190" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="200" r="7" fill="#3b82f6" filter="url(#glow)">
    <animate attributeName="cy" values="200;160;200" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>
