<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="netGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connection lines with animation -->
  <g class="connections" stroke="url(#lineGrad)" stroke-width="1" fill="none">
    <path d="M50,150 Q150,80 250,120">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M250,120 Q350,60 450,100">
      <animate attributeName="stroke-opacity" values="0.4;0.7;0.4" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M450,100 Q550,40 650,80">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M650,80 Q720,120 750,150">
      <animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="4.5s" repeatCount="indefinite"/>
    </path>
    <path d="M50,150 Q100,200 150,220">
      <animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M150,220 Q250,260 350,230">
      <animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M350,230 Q450,200 550,210">
      <animate attributeName="stroke-opacity" values="0.3;0.7;0.3" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M550,210 Q650,220 750,180">
      <animate attributeName="stroke-opacity" values="0.4;0.5;0.4" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M250,120 Q200,170 150,220">
      <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="7s" repeatCount="indefinite"/>
    </path>
    <path d="M450,100 Q400,165 350,230">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="5.5s" repeatCount="indefinite"/>
    </path>
    <path d="M650,80 Q600,145 550,210">
      <animate attributeName="stroke-opacity" values="0.2;0.4;0.2" dur="6.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Nodes -->
  <g filter="url(#nodeGlow)">
    <circle cx="50" cy="150" r="8" fill="url(#netGrad)">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="120" r="10" fill="url(#netGrad)">
      <animate attributeName="r" values="10;12;10" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="100" r="12" fill="url(#netGrad)">
      <animate attributeName="r" values="12;14;12" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="80" r="9" fill="url(#netGrad)">
      <animate attributeName="r" values="9;11;9" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="150" r="7" fill="url(#netGrad)">
      <animate attributeName="r" values="7;9;7" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="220" r="8" fill="url(#netGrad)">
      <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="230" r="11" fill="url(#netGrad)">
      <animate attributeName="r" values="11;13;11" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="210" r="9" fill="url(#netGrad)">
      <animate attributeName="r" values="9;11;9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="180" r="6" fill="url(#netGrad)">
      <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Traveling data particles -->
  <circle r="3" fill="#c7d2fe">
    <animateMotion dur="3s" repeatCount="indefinite" path="M50,150 Q150,80 250,120"/>
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle r="3" fill="#a5b4fc">
    <animateMotion dur="4s" repeatCount="indefinite" path="M250,120 Q350,60 450,100"/>
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle r="3" fill="#c4b5fd">
    <animateMotion dur="3.5s" repeatCount="indefinite" path="M450,100 Q550,40 650,80"/>
    <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle r="2" fill="#ddd6fe">
    <animateMotion dur="5s" repeatCount="indefinite" path="M150,220 Q250,260 350,230"/>
    <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
