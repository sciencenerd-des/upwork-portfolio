<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="geoGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.04" />
    </linearGradient>
    <linearGradient id="geoGrad3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Large rotating hexagon -->
  <polygon points="300,50 450,125 450,275 300,350 150,275 150,125" 
    fill="url(#geoGrad1)" stroke="#6366f1" stroke-width="1" stroke-opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" 
      from="0 300 200" to="360 300 200" dur="60s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Medium triangle -->
  <polygon points="300,150 400,300 200,300" 
    fill="url(#geoGrad2)" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.15">
    <animateTransform attributeName="transform" type="rotate" 
      from="0 300 250" to="-360 300 250" dur="45s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Circles cluster -->
  <circle cx="300" cy="300" r="100" fill="none" stroke="url(#geoGrad1)" stroke-width="2">
    <animate attributeName="r" values="100;120;100" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="150" fill="none" stroke="url(#geoGrad2)" stroke-width="1.5">
    <animate attributeName="r" values="150;130;150" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="200" fill="none" stroke="url(#geoGrad3)" stroke-width="1">
    <animate attributeName="r" values="200;220;200" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating squares -->
  <rect x="100" y="400" width="60" height="60" rx="8" fill="url(#geoGrad1)" transform="rotate(15 130 430)">
    <animateTransform attributeName="transform" type="rotate" 
      values="15 130 430;45 130 430;15 130 430" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="450" y="380" width="40" height="40" rx="6" fill="url(#geoGrad2)" transform="rotate(-10 470 400)">
    <animateTransform attributeName="transform" type="rotate" 
      values="-10 470 400;20 470 400;-10 470 400" dur="15s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Diamond shapes -->
  <polygon points="500,150 550,200 500,250 450,200" fill="url(#geoGrad3)">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="6s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="80,250 110,280 80,310 50,280" fill="url(#geoGrad1)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="8s" repeatCount="indefinite"/>
  </polygon>
</svg>
