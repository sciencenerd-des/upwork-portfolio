# Styles configuration for Automated Report Generator

# Color palette based on PRD specifications
colors:
  primary: "#2563EB"      # Blue
  secondary: "#10B981"    # Green
  accent: "#F59E0B"       # Amber
  danger: "#EF4444"       # Red
  neutral: "#6B7280"      # Gray
  background: "#F9FAFB"   # Light gray
  text: "#111827"         # Dark gray
  white: "#FFFFFF"
  black: "#000000"

# Chart color palette (for multiple series)
chart_palette:
  - "#2563EB"  # Blue
  - "#10B981"  # Green
  - "#F59E0B"  # Amber
  - "#EF4444"  # Red
  - "#8B5CF6"  # Purple
  - "#EC4899"  # Pink
  - "#06B6D4"  # Cyan
  - "#84CC16"  # Lime

# Chart styling
charts:
  figure_size:
    default: [10, 6]
    small: [8, 5]
    large: [12, 7]
    pie: [8, 8]

  dpi: 150

  font:
    family: "sans-serif"
    title_size: 14
    label_size: 11
    tick_size: 10
    legend_size: 10

  line:
    width: 2.5
    marker_size: 6
    style: "-"

  bar:
    width: 0.7
    edge_color: "white"
    edge_width: 0.5

  pie:
    start_angle: 90
    shadow: false
    explode_max: 0.05
    autopct: "%1.1f%%"

  grid:
    show: true
    alpha: 0.3
    style: "--"

  legend:
    location: "best"
    frameon: true
    framealpha: 0.9

# PDF Report styling
pdf:
  page_size: "LETTER"  # Options: LETTER, A4, LEGAL
  margins:
    top: 72      # 1 inch
    bottom: 72
    left: 72
    right: 72

  fonts:
    title:
      name: "Helvetica-Bold"
      size: 24
      color: "#111827"
    heading1:
      name: "Helvetica-Bold"
      size: 18
      color: "#111827"
    heading2:
      name: "Helvetica-Bold"
      size: 14
      color: "#374151"
    body:
      name: "Helvetica"
      size: 11
      color: "#4B5563"
    caption:
      name: "Helvetica-Oblique"
      size: 9
      color: "#6B7280"

  spacing:
    after_title: 24
    after_heading: 12
    after_paragraph: 8
    after_chart: 18
    after_table: 12

  header:
    height: 50
    show_date: true
    show_logo: false
    background_color: "#F3F4F6"

  footer:
    height: 40
    show_page_number: true
    show_generated_by: true
    text: "Generated by Automated Report Generator"

# Word Document styling
word:
  page_size: "LETTER"
  margins:
    top: 1.0    # inches
    bottom: 1.0
    left: 1.0
    right: 1.0

  fonts:
    title:
      name: "Arial"
      size: 24
      bold: true
      color: "111827"
    heading1:
      name: "Arial"
      size: 18
      bold: true
      color: "111827"
    heading2:
      name: "Arial"
      size: 14
      bold: true
      color: "374151"
    body:
      name: "Arial"
      size: 11
      bold: false
      color: "4B5563"

  table:
    header_background: "2563EB"
    header_text_color: "FFFFFF"
    row_even_background: "F9FAFB"
    row_odd_background: "FFFFFF"
    border_color: "E5E7EB"

# Table styling (general)
tables:
  max_rows_display: 20
  number_format:
    currency: "${:,.2f}"
    percentage: "{:.1f}%"
    integer: "{:,}"
    decimal: "{:,.2f}"

  column_widths:
    date: 100
    text: 150
    number: 80
    currency: 100

# Summary card styling
summary_cards:
  background_color: "#F3F4F6"
  border_radius: 8
  padding: 16
  metric_font_size: 28
  label_font_size: 12
  trend_up_color: "#10B981"
  trend_down_color: "#EF4444"
  trend_neutral_color: "#6B7280"

# Streamlit UI customization
