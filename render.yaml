# Render Blueprint for Document Intelligence System
services:
  - type: web
    name: document-intelligence-api
    runtime: docker
    rootDir: document-intelligence
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DI_API_KEY
        generateValue: true
      - key: MAX_UPLOAD_MB
        value: "50"
    healthCheckPath: /health
    autoDeploy: true
